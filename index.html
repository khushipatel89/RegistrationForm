<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
   <div class="container">
    <div class="heading">Registration</div>
        <form action="s">
            <div class="card-details">
                <div class="card-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="enter your name">
                </div>
                <div class="card-box">
                    <span class="details">UserName</span>
                    <input type="text" placeholder="enter username">
                </div>
                <div class="card-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="enter your email">
                </div>
                <div class="card-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="eg-+91 0000000001">
                </div>
                <div class="card-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="enter strong password">
                </div>
                <div class="card-box">
                    <span class="details">Comfirm Password</span>
                    <input type="text" placeholder="comfirm your password">
                </div>
        
            <div class="circal-form">
                <span class="circal-title">Gender</span>
                <div class="category">
                    <input type="radio" name="gender">Male 
                    <input type="radio" name="gender">Female 
                </div>
            </div>
        </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
</div>
</form>
</body>
</html>
